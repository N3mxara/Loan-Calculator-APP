<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <!-- <h6 class="power">Created by Nimsara Jayathilaka</h6> -->

        <p>Loan Amount $
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount"
            min="0" max="5000000" value="10000" step="100">
        </p>
        <p>Interest Rate $
            <input onchange="calculateLoan()" class="input" type="number" id="interest-rate"
            min="0" max="100" value="10" step=".1">
        </p>
        <p>Months to pay $
            <input onchange="calculateLoan()" class="input" type="number" id="monthsPay"
            min="6" max="48" value="12" step="6" >
        </p>

        <button onclick="calculateLoan()" class="btn" id="btn">Calculate</button>

        <p class="Payment" id="payment">Monthly payment :</p>
        <p class="Payment" id="summary">Summary :</p>

        <p class="power"><h6 class="power">Powered by Code arcade</h6></p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
